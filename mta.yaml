_schema-version: "3.1"
ID: CAP_CICD_Basic
description: A simple CAP project.
version: 1.0.0
modules:
- name: CAP_CICD_Basic-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: CAP_CICD_Basic-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: CAP_CICD_Basic-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capmdemo.zip
      name: capmdemo
      target-path: resources/
- name: capmdemo
  type: html5
  path: app/capmdemo
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: CAP_CICD_Basic-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: CAP_CICD_Basic-html5-srv
    service-plan: app-host
- name: CAP_CICD_Basic-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: CAP_CICD_Basic-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --omit=dev
    - npx -p @sap/cds-dk cds build --production
    - npx rimraf gen/db/src/gen/data
